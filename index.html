<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            flex-direction: column;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            z-index: 2;
            max-width: 500px;
            width: 90%;
            transition: all 0.5s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.4;
            font-family: 'Arial', sans-serif;
        }

        /* Styles for the Poem */
        .poem-style {
            font-style: italic;
            color: #555;
            font-size: 1rem;
            margin: 15px 0;
            line-height: 1.5;
            animation: fadeIn 2s ease;
            padding-bottom: 10px;
        }

        /* Styles for your Personal Note */
        .note-style {
            color: #ff4d6d;
            font-size: 1.1rem;
            margin-top: 15px;
            font-family: 'Arial', sans-serif;
            animation: popIn 1s ease;
            line-height: 1.6;
            border-top: 2px solid #ffccd5; /* specific separator for the note */
            padding-top: 20px;
        }

        /* Highlight specific romantic words */
        .highlight {
            color: #d63384;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            height: 100px; 
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Arial', sans-serif;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; 
            right: 20px;
            transition: none; /* INSTANT movement */
        }

        /* Hidden Image Styling */
        #loveImage {
            display: none;
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin: 10px auto;
            border: 5px solid #ff4d6d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .heart {
            position: fixed;
            top: -1vh;
            transform: translateY(0);
            animation: fall 3s linear forwards;
            font-size: 1.5rem;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="mainText">Will you be my Valentine? ❤️</h1>
        
        <img id="loveImage" src="img.png" alt="Us">
        
        <div id="messageContainer"></div>

        <div class="btn-container">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()" ontouchstart="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            const mainText = document.getElementById('mainText');
            const btnContainer = document.querySelector('.btn-container');
            const image = document.getElementById('loveImage');
            const messageContainer = document.getElementById('messageContainer');
            
            mainText.style.display = "none";
            btnContainer.style.display = "none";
            image.style.display = "block";
            
            // Updated with BOTH Poems + Your Personal Note
            messageContainer.innerHTML = `
                <div class="poem-style">
                    "The minute I heard my first love story,<br>
                    I started looking for you, not knowing how blind that was.<br>
                    Lovers don't finally meet somewhere.<br>
                    They're in each other all along."<br>
                    <small>— Rumi</small>
                </div>

                <div class="poem-style" style="margin-top: 10px;">
                    "I carry your heart with me (I carry it in my heart).<br>
                    I am never without it (anywhere I go you go, my dear;<br>
                    and whatever is done by only me is your doing, my darling)."<br>
                    <small>— e.e. cummings</small>
                </div>

                <div class="note-style">
                    I love you from the depth of my heart.<br>
                    My <span class="highlight">Ardhangini</span>, my <span class="highlight">Pranpriye</span>.<br>
                    <br>
                    I love to see you smile. I am forever by your side through thick and thin, in your ups and downs. Loving you, taking care of you, trying to make you smile in your tough times, always standing by your side. <br>
                    <br>
                    You are my best friend. I love you.<br>
                    My Forever, My Valentine. ❤️
                </div>
            `;
            
            for(let i = 0; i < 100; i++) {
                setTimeout(createHeart, i * 30);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
